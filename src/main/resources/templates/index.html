<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

	<head>
	    <meta charset="UTF-8"/>
	    <title> Les Recettes sympas ! </title>
	
	    <!-- Bootstrap CSS -->
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
	          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">
	
		<!-- Jquery -->
	    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
	
	    <!-- Bootstrap JavaScript -->
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
	</head>

	<body>
		<div class="container-fluid" style="margin-top: 20px">
		    <div class="row">
		        <div class="col-md-6 col-md-offset-3">
		            <div class="panel panel-primary">
		
		                <div class="panel-heading">
		                    <h1 class="panel-title"> Les Recettes sympas ! </h1>
		                </div>
		                
		                <div class="panel-body">
		                    <div class="table-responsive" th:if="${not #lists.isEmpty(recettes)}">
		                        
		                        <table class="table table-hover ">
		                            
		                            <thead class="thead-inverse">
			                            <tr>
			                                <th>Id</th>
			                                <th>Titre</th>
			                                <th colspan=3>Action</th>
			                            </tr>
		                            </thead>
		                            
		                            <tr th:remove="all">
		                                <td>123</td>
		                                <td>Tasty Goodnees 1</td>
		                                <td><a href="#">View</a></td>
		                            </tr>
		                            
		                            <tr th:remove="all">
		                                <td>12333</td>
		                                <td>Tasty Goodnees 2</td>
		                                <td><a href="#">View</a></td>
		                            </tr>
		                            <tr th:each="recette : ${#lists.sort(recettes)}">
		                                <td th:text="${recette.id}">1</td>
		                                <td th:text="${recette.description}">Titre recette ...</td>
		                                <td><a href="#" th:href="@{'/recette/' + ${recette.id} + '/detail'}">Voir</a></td>
		                                <td><a href="#" th:href="@{'/recette/' + ${recette.id} + '/modifier'}">Modifier</a></td>
		                                <td><a href="#" th:href="@{'/recette/' + ${recette.id} + '/supprimer'}">Supprimer</a></td>
		                            </tr>
		                        
		                        </table>
		                    </div>
		                    <a class="btn btn-default" href="#" th:href="@{'/recette/ajouter'}" role="button">Ajouter</a>
		                </div>
		            </div>
		        </div>
		    </div>
		</div>
	
	</body>
</html>
