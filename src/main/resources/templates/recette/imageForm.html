<!DOCTYPE html>
<html>
	<head>
		    <meta charset="UTF-8"/>
		    <title>Modifier recette</title>
		
		    <!-- Bootstrap CSS -->
		    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
		          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">
		
		    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
		
		    <!-- Bootstrap JavaScript -->
		    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}">

	</head>
	
	<body>
		
		<div class="container-fluid" style="margin-top: 20px">
		    <div class="row">
		        <div class="col-md-6 col-md-offset-3">
		            <div class="pannel-group">
		                <div class="panel panel-primary">
		                    <div class="panel-heading">
		                        <h1 class="panel-title">Télécharger une image</h1>
		                    </div>
		                    <div class="panel-body">
		                        <div class="row">
		                            <div class="col-md-12">
		                                
		                                <form  action="http:\\localhost" method="post" enctype="multipart/form-data"
		                                       th:action="@{'/recette/' + ${recette.id} + '/image'}">
		                                    
		                                    <label class="control-label">Sélectionner un fichier</label>
		                                    
		                                    <input id="fichierImg" name="fichierImg" type="file" class="file">
		                                    
		                                    <button style="margin-top : 10px" type="submit" class="btn btn-primary">Valider</button>
		                                
		                                </form>
		                            
		                            </div>
		                        </div>
		                    </div>
		                </div>
		            </div>
		        </div>
		    </div>
		</div>
			
	</body>
	
</html>
